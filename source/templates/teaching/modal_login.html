<div class="modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="modalLogin">
	<div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Login</h4>
      </div>
      <form>
		    <div class="modal-body">
          {% csrf_token %}
          <div id="username-field" class="form-group">
            <input type="text" class="form-control" id="InputUsername" placeholder="Username" required/>
            <p class="text-danger user-not-allowed-error">This user is not allowed.</p>
            <p class="text-danger user-empty-error">This field is required.</p>
            <p class="text-danger user-dont-exist-error">This user don't exist.</p>
          </div>
          <div id="password-field" class="form-group">
            <input type="password" class="form-control" id="InputPassword" placeholder="Password" required/>
            <p class="text-danger pwd-empty-error">This field is required.</p>
            <p class="text-danger user-pwd-dont-match">Username and password don't match.</p>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button id="login" type="button" class="btn btn-primary">Login</button>
        </div>
      </form>
		</div>
	</div>
</div>
