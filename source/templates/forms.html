{% extends 'base.html'%}
{% load crispy_forms_tags %}


{% block content  %}
  <div class="container container-table">
    <div class="vertical-center-row">

			<!-- 
        Ajusta a distância entre o conteúdo e a barra superior,
        a div só fica visível em pequenas resoluções 
			-->      
   
      <div class="padding-navbar hidden-md hidden-lg"></div>

			<div class="content-navbar-adjust hidden-xs hidden-sm"></div>

      <div class="row">
        <h2 class="text-center title-page-contact">{{ title }}</h2>
      </div>
      <div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3">
          <form method="POST" action=''>{% csrf_token %}
            {{ form|crispy }}
            <div class="row text-center">
              <button type="submit" 
                      class="btn btn-default">
                Send Message
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="padding-xs visible-xs"></div>
    </div>
  </div>
{% endblock content %}
