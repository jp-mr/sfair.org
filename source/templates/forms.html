{% extends 'base.html'%}
{% load crispy_forms_tags %}

{% block content  %}


    <div class="container container-table">
        <div class="vertical-center-row">

            <!-- 
                 Ajusta a distância entre o primeiro botão e a barra superior,
                 a div só fica visível em pequenas resoluções 
            -->
            <div class="visible-xs">
                <div class="padding-xs"></div>
            </div>


            <div class="row">
                <h2 class="text-center title-page">{{ title }}</h2>
            </div>
            <div class="row">
                <div class="col-xs-1 col-md-3"></div>
                <div class="col-xs-10 col-md-6">
                    <form method="POST" action=''>{% csrf_token %}
                        {{ form|crispy }}
                        <div class="row row-centered">
                            <button type="submit" 
                                    class="btn btn-default center-buttom">
                                    Send Message
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-xs-1 col-md-3"></div>

            <div class="visible-xs">
                <div class="padding-xs"></div>
            </div>         
        </div>
    </div>

{% endblock content %}
